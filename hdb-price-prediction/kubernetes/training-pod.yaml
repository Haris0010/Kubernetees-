apiVersion: batch/v1
kind: Job
metadata:
  name: training-job
spec:
  template:
    spec:
      containers:
      - name: training-container
        image: haris001/hdb-training:v74.0
        imagePullPolicy: Always
        volumeMounts:
        - name: training-storage
          mountPath: /app/data
        envFrom:
        - configMapRef:
            name: app-config
      volumes:
      - name: training-storage
        persistentVolumeClaim:
          claimName: pvc
      restartPolicy: Never
  backoffLimit: 3
